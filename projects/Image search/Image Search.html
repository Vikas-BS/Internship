<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="Image Search.css">

</head>
<body>
        <div class="app">
            <h1>Image Search</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for the image" >
                <button id="searchBtn">Search</button>
                <select id="image-count">
                    <option value="6">6 Images</option>
                    <option value="12" selected>12 Images</option>
                    <option value="18">18 Images</option>
                    <option value="24">24 Images</option>
                  </select>

            </div>
            
              
            <div id="imgGrid" class="Grid"></div>
        </div>
    <script src="Image Search.js"></script>
    
</body>
</html>
